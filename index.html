<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
  <script src="app.js"></script>
</head>
<body>
  <h1>Text List to HTML List</h1>
  <textarea cols="48" id="textarea" placeholder="Enter your list text here" rows="8"></textarea>
  <button type="button" onclick="listify()">li Only</button>
  <button type="button" onclick="listify('ul')">ul > li</button>
  <button type="button" onclick="listify('ol')"> ol > li</button>
</body>
</html>
